name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-rust@v1
        with:
          rust-version: stable
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets -- -D warnings
      - run: cargo test --all --no-default-features

  build-importer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-rust@v1
        with:
          rust-version: stable
      - run: cargo build --release --no-default-features --features sqlite --bin tanzil_import

  build-gui-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-rust@v1
        with:
          rust-version: stable
      - name: Install GTK dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-4-dev libpango1.0-dev libglib2.0-dev libgdk-pixbuf-2.0-dev libcairo2-dev libgraphene-1.0-dev libsqlite3-dev
      - run: cargo build --release --features sqlite
